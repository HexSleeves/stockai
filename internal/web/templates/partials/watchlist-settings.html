{{define "watchlist-settings"}}
<div class="bg-bg-elevated rounded-xl border border-border p-6">
    <div class="flex items-center gap-3 mb-6">
        <div class="p-2 bg-warning-bg rounded-lg">
            <svg class="w-5 h-5 text-warning" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
            </svg>
        </div>
        <h2 class="text-lg font-semibold text-content-primary">Watchlist</h2>
    </div>
    
    <div id="watchlist-items" class="space-y-2 mb-4">
        {{if .Config.TrackedSymbols}}
        {{range .Config.TrackedSymbols}}
        <div class="flex items-center justify-between p-3 bg-bg-tertiary/50 rounded-lg border border-border group hover:border-accent/30 transition-all duration-200">
            <span class="font-mono font-semibold text-content-primary">{{.}}</span>
            <button
                hx-delete="/api/config/watchlist/{{.}}"
                hx-target="#watchlist-items"
                hx-swap="innerHTML"
                hx-confirm="Remove {{.}} from watchlist?"
                class="p-1.5 text-content-muted hover:text-negative hover:bg-negative-bg/50 rounded-lg opacity-0 group-hover:opacity-100 transition-all duration-200"
                aria-label="Remove {{.}}">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        {{end}}
        {{else}}
        <div class="text-center py-6">
            <p class="text-sm text-content-muted">No symbols in watchlist</p>
        </div>
        {{end}}
    </div>

    <form hx-post="/api/config/watchlist" hx-target="#watchlist-items" hx-swap="innerHTML" hx-indicator="#watchlist-spinner">
        <div class="space-y-4">
            <div class="space-y-2">
                <label class="block text-sm font-medium text-content-primary">Add Symbol</label>
                <input type="text" name="symbol" 
                       class="w-full px-4 py-2.5 bg-bg-primary border border-border rounded-lg
                              text-content-primary placeholder:text-content-muted font-mono text-sm uppercase
                              focus:outline-none focus:border-accent focus:ring-2 focus:ring-accent/20
                              transition-all duration-200"
                       placeholder="Enter stock symbol (e.g., AAPL)"
                       required>
            </div>
            <button type="submit"
                    class="inline-flex items-center gap-2 px-5 py-2.5 bg-accent hover:bg-accent-hover text-white font-medium
                           rounded-lg transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-accent/50">
                Add to Watchlist
                <div id="watchlist-spinner" class="htmx-indicator">
                    <svg class="animate-spin h-4 w-4" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </div>
            </button>
        </div>
    </form>
</div>
{{end}}
